syntax = "proto3";

package pb;

import "user.proto";

option go_package = "github.com/mariobasic/simplebank/pb";


message CreateUserRequest {
  string username = 1;
  string full_name = 2 [json_name = "full_name"];
  string email = 3;
  string password = 4;
}

message CreateUserResponse {
  User user = 1;
}
