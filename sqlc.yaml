version: "2"
sql:
    - engine: postgresql
      schema: "./db/migration/"
      queries: "./db/query/"
#      path: "./db/sqlc"
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              emit_json_tags: true
              emit_interface: true
              emit_empty_slices: true
              emit_exact_table_names: false
              query_parameter_limit: 1
              sql_package: database/sql #
#              overrides:
#                  - column: "authors.id"
#                    go_type: "your/package.SomeType"
